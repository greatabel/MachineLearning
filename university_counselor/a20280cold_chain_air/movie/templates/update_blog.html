<h1>update place</h1>
<!-- HTML表单 -->
<form action="/blogs/update/{{blog.id}}" method="POST">
    <label>title：</label>
    <input type="text" name="title" value="{{blog.title}}">
    <br><br>
    <label>detail：</label>
    <!-- <input type="text" name="text" value="{{blog.text}}"> -->
    <textarea rows="4" cols="70" type="text" name="text" > {{blog.text}} </textarea>
    <br><br>


    <label>start_time:</label>
    <input type="text" name="start_time" value="{{blog.start_time}}">
    <br><br>

    <label>end_time:</label>
    <input type="text" name="end_time" value="{{blog.end_time}}">
    <br><br>

    <label>start_place:</label>
    <input type="text" name="start_place" value="{{blog.start_place}}" >
    <br><br>

    <label>end_place:</label>
    <input type="text" name="end_place" value="{{blog.end_place}}">
    <br><br>


    <input type="submit" value="提交">
</form>
