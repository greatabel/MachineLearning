<script type="text/javascript">

$(document).ready(function(){
    $('#purpose').on('change', function() {
      if ( this.value == '0')
      //.....................^.......
      {
        $("#svm").show();
        $("#random_forest").hide();
      }
      if ( this.value == '1')
      {
        $("#svm").hide();
        $("#random_forest").show();
      }
       if ( this.value == '2')
      {
        $("#svm").show();
        $("#random_forest").show();
      }     
    });
});

//obj to render.

</script>
